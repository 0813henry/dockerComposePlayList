[defaults]
# Inventario por defecto
inventory = inventory.ini

# Ubicación del archivo de log
log_path = /tmp/ansible.log

# Desactivar la verificación de host keys para desarrollo
host_key_checking = False

# Usar SSH pipelining para mejor rendimiento
pipelining = True

# Timeout para conexiones SSH
timeout = 30

# Forks simultáneos
forks = 5

# Mostrar saltos de línea en stdout
stdout_callback = yaml

# Colores en la salida
force_color = True

# No crear archivos .retry
retry_files_enabled = False

[ssh_connection]
# Usar control master para conexiones SSH más rápidas
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Reducir timeout de SSH
timeout = 10

[privilege_escalation]
# Configuración para become (sudo)
become = True
become_method = sudo
become_user = root
become_ask_pass = False
