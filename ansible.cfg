[defaults]
# Inventario por defecto
inventory = inventory.ini

# Desactivar la verificación de host keys para desarrollo
host_key_checking = False

# Usar SSH pipelining para mejor rendimiento
pipelining = True

# Timeout para conexiones SSH
timeout = 30

# Mostrar saltos de línea en stdout - usando callback compatible
stdout_callback = default

# Colores en la salida
force_color = True

# No crear archivos .retry
retry_files_enabled = False

[ssh_connection]
# Timeout de SSH
timeout = 10

[privilege_escalation]
# Configuración para become (sudo)
become = True
become_method = sudo
become_user = root
become_ask_pass = False
